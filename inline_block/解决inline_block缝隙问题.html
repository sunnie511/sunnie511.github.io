<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    
    .demo2 {
      overflow: hidden;
    }
    .demo2 span {
      background: pink;
      float: left;
    }


    .demo3 {
      font-size: 0;
    }
    .demo3 span {
      background: green;
      font-size: 16px;
    }

    
    .demo4 {
      padding-left: 4px;
    }
    .demo4 span {
      background: yellow;
      margin-left: -4px;
    }
  </style>
</head>
<body>
  <div class="demo1">
    <!-- 将 span 标签放入同一行 -->
    <span>111</span><span>222</span><span>333</span>
  </div>
  <div class="demo2"> 
    <span>111</span>
    <span>222</span>
    <span>333</span>
  </div>
  <div class="demo3"> 
      <span>111</span>
      <span>222</span>
      <span>333</span>
  </div>
  <div class="demo4"> 
      <span>111</span>
      <span>222</span>
      <span>333</span>
  </div>
</body>
</html>
