<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超级账号</title>
</head>

<body>
    <div>12389999</div>
    <div id="like_button_container"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 加载我们的 React 组件。-->
    <script type="text/babel">
        const e = React.createElement;
        class superAccount extends React.Component {
          constructor(){
            super();
          }
          render() {
            return (<form>
                <label>我的账号<input type="text" name="" placeholder="请输入我的账号"></label>
                <label>选择关联账号<input type="text" name="" placeholder="请输入关联账号"></label>
                <button>关联账号</button>
              </form>
            )
            
          }
        }
        
        const domContainer = document.querySelector('#like_button_container');
        ReactDOM.render(e(superAccount), domContainer);
    </script>
</body>
</html>
