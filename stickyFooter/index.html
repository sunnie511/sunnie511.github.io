<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>sticky footer</title>
<style>
html,
body {
	height: 100%;
	margin: 0;
}
.content {
	min-height: calc(100% - 40px);
	background: #eee;
}
.content-inside {
	padding: 20px;
	padding-bottom: 50px;
}
.footer {
	background: pink;
	height: 50px;
	margin-top: -50px;
}
</style>
</head>
<body>
	<div class="content">
		<div class="content-inside">
	   content
		</div>
	</div>
	<footer class="footer">567890</footer>
</body>
</html>
